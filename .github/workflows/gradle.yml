name: Employee Management CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  APPLICATION_NAME: ${{ secrets.APPLICATION_NAME }}
  APPLICATION_VERSION: ${{ secrets.APPLICATION_VERSION }}
  IMAGE_TAG: ${{ secrets.IMAGE_TAG }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: "20"
          distribution: "corretto"
          cache: gradle

      - name: Build and Test
        run: gradle clean build --console=plain

      - name: Build Docker Image
        run: gradle bootBuildImage --console=plain

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

      - name: Tag Docker image
        run: docker tag $APPLICATION_NAME:$APPLICATION_VERSION $DOCKERHUB_USERNAME/$APPLICATION_NAME:$IMAGE_TAG

      - name: Push Docker image
        run: docker push $DOCKERHUB_USERNAME/$APPLICATION_NAME:$IMAGE_TAG
